<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="form-section grid grid--2-cols grid--center-v">
      <div class="form-container">
        <h1 class="form-heading">Stay updated!</h1>
        <p class="form-text">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="form-list">
          <li class="form-list-item">
            <img src="./assets/images/icon-list.svg" alt="" />
            <span>Product discovery and building what matters</span>
          </li>
          <li class="form-list-item">
            <img src="./assets/images/icon-list.svg" alt="" />
            <span>Measuring to ensure updates are a success</span>
          </li>
          <li class="form-list-item">
            <img src="./assets/images/icon-list.svg" alt="" /><span
              >And much more!</span
            >
          </li>
        </ul>
        <div class="form-input">
          <label for="email">Email address</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="email@company.com"
            required
            minlength="8"
            maxlength="150"
            size="30"
          />
        </div>
        <a href="#" type="submit">Subscribe to monthly newsletter</a>
      </div>
      <div class="form-img">
        <img src="assets/images/illustration-sign-up-desktop.svg" />
      </div>
    </div>

    <!-- Sign-up form end -->

    <!-- Success message start 

    Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    </div>-->
  </body>
</html>
